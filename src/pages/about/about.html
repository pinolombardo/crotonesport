<ion-header>
        <div style="padding-top: 20px; text-align: center;">
        <img src="../../assets/imgs/logo2.png" /> 
        </div>  
</ion-header>
       
<ion-content  ng-init="getPosts()">             
          <ion-list >    
              <ion-item *ngFor="let post of posts" (click)="selectPost($event, post)">
                 
                <img src="{{post.thumbnail.replace('-150x150','')}}"/>
                 
                  <h2 [innerHTML]=post.title></h2>
                  <p class="item-description" [innerHTML]=post.excerpt></p>
              </ion-item>
          </ion-list>                      
</ion-content>
